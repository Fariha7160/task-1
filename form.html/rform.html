<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class = "container">
    <h2>Registration &nbsp; Form</h2><br>
    <form action="# " class="form" > 
<div>
    <lebel for="first name">First name:</lebel>
    <input type="text" name="first name" id="first name">
</div><br>
<div>
    <label for="last name">Last name:</label>
    <input type="text" name="last name" id="last name">
</div><br>
<div>
    <label for="email">Email:</label>
    <input type="email" name="email" id="email" >
</div><br>
<div>
    <label for="dob">Date Of Birth:</label>
    <input type="date" name="dob" id="dob">
</div><br>
<div>
    <label for="phone">Phone Number:</label>
    <input type="tel" name="phone" id="phone" maxlength="14"placeholder=+880*******>
</div><br>
<div>
    <label for="password">password:</label>
    <input type="password" name="password" id="password">
</div><br>
<div>
    <label for="gender">Gender:</label>
    <input type="radio" name="gender" id="gender" value="male" >Male
    <input type="radio" name="gender" id="gender" value="female" >Female
    <input type="radio" name="gender" id="gender" value="others" >others
</div><br>
<div>
    <label for="Division">Division</label>
    <select name="Division" id="Division" >
     <option value="DHAKA" selected>DHAKA</option>
     <option value="KHULNA">KHULNA</option>
     <option value="BARISHAL">BARISHAL</option>
     <option value="SYLHET">SYLHET</option>
     <option value="RAJSHAHI">RAJSHAHI</option>
     <option value="RANGPUR">RANGPUR</option>
     <option value="MYMANSINGH">MYMANSINGH</option>
     <option value="CHITTAGONG">CHITTAGONG</option>

    </select>
</div><br>
<div>
    <input type="checkbox" >
    <label > I Accept the terms and conditions </label>
</div><br>
<div>
    <input type="submit"value="Register" >
</div>

    </form></section>
</body>
</html>
